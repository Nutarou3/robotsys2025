# ワークフローの名前
name: Test Command Execution

# 実行をトリガーするイベント
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    # 実行環境の指定 (UbuntuとPythonを使用)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.x' ]

    steps:
    - uses: actions/checkout@v4

    # Python環境のセットアップ
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    # 1. コマンドファイルに実行権限を付与 (ファイル名は menu_proposer.py を想定)
    - name: Set execute permission on command file
      run: chmod +x menu_proposer.py

    # 2. テストスクリプトに実行権限を付与
    - name: Set execute permission on test script
      run: chmod +x menu_test.bash

    # 3. テストスクリプトの実行
    # test.bashが実行ステータス0を返した場合のみ、このステップが成功します。
    - name: Run command tests
      run: ./menu_test.bash
